<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-align: center;">
        <h1>Encontre seu match</h1>
        <p class="lead">Visualize seus matches... basta fazer a inscrição</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Cadastre-se</button>
            <button class="btn btn-primary btn-info btn-lg">Aprenda mais</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
